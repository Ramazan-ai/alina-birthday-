/* –≠–∫—Ä–∞–Ω —Å—Ç–∞—Ä—Ç–∞ */

<body>

<div id="start">–ù–∞–∂–º–∏—Ç–µ OK ü§ç</div>

<img id="slide" src="photos/01.jpg">

<button id="videoBtn" tabindex="0">–ü–æ—Å–º–æ—Ç—Ä–∏ ü§ç</button>

<audio id="music" src="music.mp3"></audio>

<script>
const photosCount = 20;
let current = 1;

const texts = [
  "2002 –≥–æ–¥ —Å—Ç–∞–ª —Å–∞–º—ã–º –≤–∞–∂–Ω—ã–º –≤ –Ω–∞—à–µ–π –∂–∏–∑–Ω–∏",
  "–° —Ç–≤–æ–∏–º –ø–æ—è–≤–ª–µ–Ω–∏–µ–º –º–∏—Ä —Å—Ç–∞–ª –¥—Ä—É–≥–∏–º",
  "–ú—ã –≤–∏–¥–µ–ª–∏, –∫–∞–∫ —Ç—ã —Ä–æ—Å–ª–∞",
  "–ö–∞–∫ —É—á–∏–ª–∞—Å—å, –º–µ—á—Ç–∞–ª–∞, –∏—Å–∫–∞–ª–∞ —Å–µ–±—è",
  "–ò–Ω–æ–≥–¥–∞ –±—ã–ª–æ –Ω–µ–ø—Ä–æ—Å—Ç–æ",
  "–ù–æ —Ç—ã –≤—Å–µ–≥–¥–∞ –Ω–∞—Ö–æ–¥–∏–ª–∞ —Å–∏–ª—ã –∏–¥—Ç–∏ –¥–∞–ª—å—à–µ",
  "–ú—ã –≥–æ—Ä–¥–∏–º—Å—è —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å",
  "–¢—ã ‚Äî –Ω–∞—à–µ —Å—á–∞—Å—Ç—å–µ",
  "–¢—ã ‚Äî –Ω–∞—à–∞ –ª—é–±–æ–≤—å",
  "–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, —Ä–æ–¥–Ω–∞—è",
  "–ú—ã –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º",
  "–ú–∞–º–∞ –∏ –ø–∞–ø–∞ ü§ç"
];

let textIndex = 0;

const slide = document.getElementById("slide");
const text = document.getElementById("text");
const start = document.getElementById("start");
const music = document.getElementById("music");
const videoBtn = document.getElementById("videoBtn");

function startShow() {
  start.style.display = "none";
  music.play().catch(() => {});
  showText();
  setInterval(changePhoto, 7000);
}

document.addEventListener("keydown", e => {
  if (e.key === "Enter") startShow();
});

function changePhoto() {
  slide.style.opacity = 0;

  setTimeout(() => {
    current++;
    if (current > photosCount) current = photosCount;
    slide.src = `photos/${String(current).padStart(2,'0')}.jpg`;
    slide.style.opacity = 1;
    showText();
  }, 2000);
}

function showText() {
  if (textIndex >= texts.length) {
    videoBtn.style.opacity = 1;
    videoBtn.style.pointerEvents = "auto";
    videoBtn.focus();
    return;
  }

  text.style.opacity = 0;

  setTimeout(() => {
    text.innerText = texts[textIndex];
    text.style.opacity = 1;
    textIndex++;
  }, 2000);
}

videoBtn.onclick = () => {
  window.location.href = "https://youtube.com/–¢–í–û–Ø_–°–°–´–õ–ö–ê";
};
</script>
